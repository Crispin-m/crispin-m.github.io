<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourName - Music Mixes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Mixspace</h1>
    </header>
    <main>
        <div id="loader" class="loader">
            <div class="spinner"></div>
        </div>
        <h2>My Mixes</h2>
        <div class="mix-container">
            <div class="mix">
                <h3>Mix 1</h3>
                <audio controls>
                    <source src="trap.mp3" type="audio/mp3">
                    Your browser doesn’t support audio.
                </audio>
                <button class="download-btn" onclick="window.location.href='trap.mp3'">Download</button>
            </div>
            <!-- Add more mixes as needed -->
            <div class="mix">
                <h3>Mix 2</h3>
                <audio controls>
                    <source src="Rise-Mix.mp3" type="audio/mp3">
                    Your browser doesn’t support audio.
                </audio>
                <button class="download-btn" onclick="window.location.href='Rise-Mix.mp3'">Download</button>
            </div>

            <div class="mix">
                <h3>Mix 3</h3>
                <audio controls>
                    <source src="dancehall.mp3" type="audio/mp3">
                    Your browser doesn’t support audio.
                </audio>
                <button class="download-btn" onclick="window.location.href='dancehall.mp3'">Download</button>
        </div>
    </main>
    <footer>
        <div class="social-links">
            <a href="https://twitter.com/yourhandle" target="_blank" aria-label="X"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/yourhandle" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
